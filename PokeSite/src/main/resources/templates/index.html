<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Home </title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style >


        .footer {
           background-image: linear-gradient(to bottom right, white, black);
           color: white;
        }

        .header {
           background-color: #000;
           color: white;
        }

    </style>
</head>
<body>
<div class="container">
<div class="siteContext" >
    <div class="row" >
        <div class="col header">
            header
        </div>
    </div>
    <div class="row bg-secondary text-white ">
        <ul class="list-unstyled"  >
            <li class="media border border-dark" th:each="pokemonItem : ${listPokemon}">
                <a th:if="${pokemonItem.pokemonName != 'Novo'}" th:href="${pokemonItem.pokemonName}" th:alt="${pokemonItem.pokemonName}" >
                    <img class="mr-3 rounded-circle bg-light" th:src="${pokemonItem.pokemonImg}" th:alt="${pokemonItem.pokemonName}">
                </a>
                <a th:if="${pokemonItem.pokemonName == 'Novo'}" th:href="@{'/new/'+${pokemonItem.id}}" th:alt="${pokemonItem.pokemonName}" >
                    <img class="mr-3 rounded-circle bg-light" th:src="${pokemonItem.pokemonImg}" th:alt="${pokemonItem.pokemonName}">
                </a>
                <div class="media-body">
                    <h5 class="mt-0 mb-1" th:text="${pokemonItem.pokemonName}">Nome</h5>
                    <span class="badge badge-info" th:each="move : ${pokemonItem.moves}" th:text="${move.name}">d-inline</span>
                </div>
            </li>
        </ul>
    </div>
    <div class="row" align="center">
        <div class="col footer" >
            Footer
        </div>
    </div>


</div>
</div>

</body>
</html>
