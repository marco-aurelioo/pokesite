<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>PokeSite</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>

    <style>
        .typePokemon {
            left: 0px;
            width: 100px;
            background: url('https://preview.redd.it/d51430c90ex81.jpg?width=640&crop=smart&auto=webp&s=4af058f719410f3883bad260e3ac113f329ff21f') 0px -12px;
            height: 100px;
        }
    </style>

    <script >

        var idBaseEsq;
        var idBaseDir;
        var qtdItems;

        function moveElementDir(){
            if(idBaseDir < qtdItems){
                $("#item-id-"+idBaseEsq).addClass("d-none");
                idBaseEsq++;
                idBaseDir++;
                $("#item-id-"+idBaseDir).removeClass("d-none");
            }
        }

        function moveElementEsq(){
            if(idBaseEsq>0){
                $("#item-id-"+idBaseDir).addClass("d-none");
                idBaseDir--;
                idBaseEsq--;
                $("#item-id-"+idBaseEsq).removeClass("d-none");
            }
        }

        function setupIdsBase(direita,esquerda){
            idBaseEsq = esquerda;
            idBaseDir = direita;
        }


        function setupMyCarousel(){
            // id=myCarousel
            // contar quantos elementos de imagem tem
            var qtdItems = $("#myCarousel .my-carousel-item").length;
            $("#myCarousel .my-carousel-item").addClass("d-none");
            $.each( $("#myCarousel .my-carousel-item"), function(i,entry) {
                entry.id ="item-id-"+i;
            });
            // verificar o tamanho da tela
            var width = window.innerWidth;

            // definir os elementos visiveis
            var numeroImgsVisiveis = 3;
            if(width < 768){
                numeroImgsVisiveis = 3;
            } else if(width >= 768 && width <= 992){
                numeroImgsVisiveis = 5;
            } else if(width > 992 && width <= 1200){
                numeroImgsVisiveis = 7;
            } else if(width >  1200){
                numeroImgsVisiveis = 9;
            }
            for (let i = 0; i < numeroImgsVisiveis; ++i) {
                $("#item-id-"+i).removeClass("d-none");
            }
            setupIdsBase(0, numeroImgsVisiveis-1);
            $('#buttonDir').click(moveElementDir());
            $('#buttonEsq').click(moveElementEsq());

        }



        // definir evento de proximo
        // deve deixar com a classe d-none o elemento da direcao e alterar sem classe o proximo elemento da direcao



        $( document ).ready(function() {
            setupMyCarousel()
            console.log( "document loaded" );
        });

         // resize alterar valores e reiniciar caroucel do passo 4 em diante

    </script>
</head>
<body class="d-flex flex-column" >
<header>
    <!-- Navbar -->
    <nav class="navbar navbar-light text-white bg-dark justify-content-center">
        <img src="https://www.pngfind.com/pngs/m/158-1587026_pokeball-clipart-pokemon-symbol-free-pokeball-svg-hd.png"
             width="30" height="30"
             class="d-inline-block align-top rounded-circle bg-light mr-3" th:alt="${pokemon.pokemonName}">
        <h1 class="float-right" >PokeSite: <strong th:text="${pokemon.pokemonName}" ></strong></h1>
    </nav>
    <!-- Navbar -->
</header>
<main  class="text-white bg-secondary" >
    <div class="container">
        <div class="row" >
            <div class="col-sm-12 col-md-12 col-lg-12 bg-dark mt-2" >
                <div class="media mt-2 ml-2 p-2 ">
                    <div class="media-img mt-3 ">
                        <img class="ml-5 mr-3 rounded-circle bg-light  my-auto"
                             width="150", height="150"
                             th:src="${pokemon.pokemonImg}" th:alt="${pokemon.pokemonName}">
                    </div>
                    <div class="media-body mt-3">
                        <div class="row" >
                            <div class="col-12" >
                                <h1 th:text="${pokemon.pokemonName}" ></h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12 mb-2" >
                <div class="media ml-2 p-2 bg-dark">
                    <div class="media-img">
                        <span th:text="${type.name}" th:each="type : ${pokemon.types}" ></span>
                    </div>
                        <div class="media-body mt-3">
                    </div>
                </div>
            </div>
        </div>
        <div class="row" >

            <div id="carouselExampleInterval" class="carousel slide bg-dark" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-interval="5000">
                        <img th:src="${pokemon.pokemonImg}" class="d-block w-100" width="100" height="100" />
                    </div>
                    <div th:each="img : ${pokemon.imgs}" th:if="${img}" class="carousel-item" data-interval="2000">
                        <img th:src="${img}" class="d-block w-100" width="100" height="100"/>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>


            <div class="col-sm-12 col-md-12 col-lg-12 bg-dark" >

                <h4 class="font-weight-light" >Imagens:</h4>
                <div id="myCarousel" class="d-flex justify-content-between " style="border:2px solid white;border-radius: 20px;">
                    <div class="p-2" ><a href="#" id="buttonEsq" >Prev</a></div>
                    <div class="d-flex justify-content-around " >
                        <div  th:each="img : ${pokemon.imgs}" th:if="${img}" class="my-carousel-item">
                            <div >
                                <img th:src="${img}" width="100" height="100" >
                            </div>
                        </div>
                    </div>
                    <div class="p-2" ><a href="#" id="buttonDir" >Next</a></div>
                </div>
                <div class="slide" style="width:80%;heght:150px;border:2px solid white;border-radius: 20px; display: flex;flex-wrap:nowrap;">

                    <div  th:each="img : ${pokemon.imgs}" th:if="${img}" class="col=sm" >
                        <div >
                            <img th:src="${img}" width="100" height="100">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer>
    <nav class="navbar navbar-light text-white bg-dark justify-content-center">
         <img
                 src="https://www.pngfind.com/pngs/m/158-1587026_pokeball-clipart-pokemon-symbol-free-pokeball-svg-hd.png"
             width="30" height="30"
             class="d-inline-block align-top rounded-circle bg-light mr-3" alt="">
        <h1 class="float-right" >PokeSite</h1>
    </nav>
</footer>
<!-- load js -->

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
